<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MycoLens: AI Mushroom Identifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#0D0221',
              'neon-pink': '#F500BD',
              'neon-cyan': '#00FFFF',
              'neon-green': '#39FF14',
              'light-text': '#F0F0F0',
              'neon-yellow': '#fde047',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'neon-pink': '0 0 5px theme(colors.neon-pink), 0 0 10px theme(colors.neon-pink)',
              'neon-cyan': '0 0 5px theme(colors.neon-cyan), 0 0 10px theme(colors.neon-cyan)',
              'neon-green': '0 0 5px theme(colors.neon-green), 0 0 10px theme(colors.neon-green)',
              'neon-red': '0 0 5px #ff3b3b, 0 0 10px #ff3b3b',
              'neon-yellow': '0 0 5px #fde047, 0 0 10px #fde047',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 0.7, boxShadow: '0 0 8px currentColor, 0 0 12px currentColor' },
                '50%': { opacity: 1, boxShadow: '0 0 12px currentColor, 0 0 20px currentColor' },
              },
              'scan-light': {
                '0%': { top: '0%', opacity: 0 },
                '10%': { top: '0%', opacity: 1 },
                '90%': { top: '100%', opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'scan-light': 'scan-light 2.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
